<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Conditional Rendering</title>

    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
</head>

<body>
    <!-- Everything in this div has access to the Vue 'app' -->
    <div id="app">
        <div class="nav-bar"></div>

        <div class="product-display">
            <div class="product-container">
                <div class="product-image">
                    <!-- v-bind: used to dynamically bind an attribute, 'src', to an expression, "image" -->
                    <!-- v-bind directive creates a bond between the 'src' attribute & the data itself -->
                    <!-- refers to the 'image' property in our 'data' in main.js -->
                    <img v-bind:src="image">

                    <!-- short hand way of writing the above code -->
                    <!-- <img :src="image"> -->
                </div>

                <div class="product-info">
                    <!-- Moustache syntax: Refers to the 'product' property in our data in main.js -->
                    <h1>{{ product }}</h1>

                    <!-- METHOD 1: v-if by itself or paired with v-else -->
                    <p v-if="inStock">In Stock</p>
                    <!-- not necessary to pair v-if with a v-else -->
                    <p v-else>Out of Stock</p>

                    <!-- METHOD 2: use v-show to toggle an elements' visibility -->
                    <p v-show="inStock">In Stock</p>

                    <!-- METHOD 3: Creating chained conditional logic -->
                    <p v-if="inventory > 10">In Stock</p>
                    <p v-else-if="inventory <= 10 && inventory > 0">Almost sold out!</p>
                    <!-- when inventory is 0 -->
                    <p v-else>Out of Stock</p>

                    <!-- more examples of conditional rendering: v-if used by itself -->
                    <p v-if="onSale">On sale</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- 
        Mount App: To mount the app into our DOM, which effectively 
        plugs our app into the #app div in the html above 
    -->
    <script>
        const mountedApp = app.mount('#app')
    </script>
</body>

</html>
